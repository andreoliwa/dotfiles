# http://duplicity.nongnu.org/vers8/duplicity.1.html

# Exclude files first
- **/node_modules/
- **/.DS_Store
- **/.tox
- **/*.pyc
- **/.venv

# Bash
- **/.bash_sessions/
$HOME/.bash_*
$HOME/*history*

# SSH / GPG / Configs
$HOME/.ssh/
- $HOME/.gnupg/random_seed
$HOME/.gnupg/
$HOME/.config/
$HOME/.aws/
$HOME/.cookiecutterrc
$HOME/.gradle/gradle.properties

# My projects
$HOME/Code/**/*sandbox*
$HOME/Library/Application Support/daily-grind/
$HOME/Library/Application Support/dontforget/

# Python
$HOME/*.py
$HOME/Code/**/.*env*
$HOME/Code/**/.python-version
$HOME/Code/**/.idea/
$HOME/Library/Application Support/JetBrains/PyCharm*/scratches/
$HOME/Library/Application Support/JetBrains/PyCharm*/consoles/

# asdf
$HOME/.tool-versions
$HOME/Code/**/.tool-versions

# Strapi
- $HOME/container-apps/strapi/app/.cache/
- $HOME/container-apps/strapi/app/build/
$HOME/container-apps/strapi/app/

# Wolt
$HOME/wolt/**/.*env*
$HOME/wolt/**/.python-version
$HOME/wolt/**/.idea/
$HOME/wolt-certificates/
$HOME/wolt/**/.tool-versions
