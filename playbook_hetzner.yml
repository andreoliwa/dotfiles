- name: Set up the Hetzner instance
  hosts: hetzner
  vars:
    server_type: hetzner
    # TODO Alternative: ?
  roles:
    # Tag each role so that we can select individual roles to run with ansible-playbook --tags
    - { role: git, tags: ["git"] }
    - { role: bash, tags: ["bash"] }
    - { role: remote-server, tags: ["remote", "hetzner"] }
