- name: "Copy private local variables"
  copy:
    src: ~/.config/dotfiles/local.env
    dest: ~/.config/dotfiles/local.env
    mode: '0600'
    force: yes

- name: "Copy .bash_profile file"
  copy:
    src: "{{ role_path }}/files/.bash_profile.link"
    dest: ~/.bash_profile
    force: yes
    follow: false

- name: "Copy .bashrc file"
  copy:
    src: "{{ role_path }}/files/.bashrc.link"
    dest: ~/.bashrc
    force: yes
    follow: false

- name: "Copy .inputrc file"
  copy:
    src: "{{ role_path }}/files/.inputrc.link"
    dest: ~/.inputrc
    force: yes
    follow: false
