  - name: Receipts
    locations: *move
    filters:
      - filecontent: "(?P<store>REWE|Kaufland|Lidl|Aldi|EDEKA|Rossmann|Penny|Budni|LPG Biomarkt|Nanu-Nana|Tiger Deutschland)"
    actions:
      - move: "~/OneDrive/Documents/Mayan_Staging/Companies/{filecontent.store}/Receipt/"

  - name: Invoices
    locations: *move
    filters:
      - filecontent: "(Rechnung)"
    actions:
      - move: "~/OneDrive/Documents/Mayan_Staging/Deutsch/Type_Invoice/"

  - name: Investimentos 1
    locations: *move
    filters:
      - name:
          contains:
            - extrato
            - tesouro
            - btg
            - pactual
            - vsc11
            - ird11
          case_sensitive: false
    actions:
      - move: "~/OneDrive/Documents/Mayan_Staging/Cabinets/Investimentos/"

  - name: Investimentos 2
    locations: *move
    filters:
      - name:
          startswith:
            - clear
            - monetus
            - rico
          case_sensitive: false
    actions:
      - move: "~/OneDrive/Documents/Mayan_Staging/Cabinets/Investimentos/"

  - name: Sparkasse
    locations: *move
    filters:
      - name:
          contains:
            - Umsatz
            - Ums_Mt
            - Camt52
          case_sensitive: false
    actions:
      - move: "~/OneDrive/Geld/Sparkasse/"

  - name: Miami Gardens
    locations: *move
    filters:
      - name:
          contains:
            - riema
            - miami gardens
            - miami_gardens
            - live_tim
          case_sensitive: false
    actions:
      - move: "~/OneDrive/Geld/Contas_Alisson/"

  - name: Juridica
    locations: *move
    filters:
      - name:
          startswith:
            - gps_
            - progresso_
          case_sensitive: false
    actions:
      - move: "~/OneDrive/Geld/Juridica/"

  - name: WhatsApp
    locations:
      - *mobile_upload
      - *move
    subfolders: true
    filters:
      - name:
          contains:
            # WhatsApp
            - -WA
            - _wa_
            - whats_app
            - whatsapp
          case_sensitive: false
      - lastmodified:
          years: 1
          mode: newer
    actions:
      - move: "~/OneDrive/New_Chat/{lastmodified.strftime('%Y/%m')}/"

  - name: Telegram, Facebook
    locations:
      - *mobile_upload
    subfolders: true
    filters:
      - name:
          startswith:
            # Telegram
            - "1_"
            - "2_"
            - "3_"
            - "4_"
            - "5_"
            - "22"
            - "23"
            - "42"
            - "70"
            - "71"
            - "80"
            - "81"
            # Facebook Messenger
            - Received
            # Facebook
            - fb_img_
          case_sensitive: false
      - lastmodified:
          years: 1
          mode: newer
    actions:
      - move: "~/OneDrive/New_Chat/{lastmodified.strftime('%Y/%m')}/"

  - name: Screenshots
    locations:
      - *mobile_upload
    subfolders: true
    filters:
      - name:
          startswith:
            - Screenshot_
            - Temp_File_For_Share
          case_sensitive: false
      - lastmodified:
          years: 1
          mode: newer
    actions:
      - move: "~/OneDrive/New_Screenshots/{lastmodified.strftime('%Y/%m')}/"

  - name: Camera
    locations:
      - *mobile_upload
    subfolders: true
    filters:
      - name:
          startswith:
            - P_
            - "20"
          case_sensitive: false
      - lastmodified:
          years: 1
          mode: newer
    actions:
      - move: "~/OneDrive/Pictures/Camera_New/{lastmodified.strftime('%Y/%m')}/"

  - name: "Classify/organize pictures in year/month subdirectories"
    locations:
      - path: ~/OneDrive/Pictures/Classify/
        ignore_errors: true
      - path: ~/OneDrive/Pictures/Organize/
        ignore_errors: true
    subfolders: true
    filters:
      - lastmodified:
          years: 1
          mode: newer
    actions:
      - move: "~/OneDrive/Pictures/New_Split/{lastmodified.strftime('%Y/%m')}/"
