- name: "Get installed versions of Python"
  pyenv:
    subcommand: versions
    bare: yes
  register: pyenv_versions

- name: "Get installed version of Python 2.7 {{ PYENV_ROOT }} / {{ pyenv_root }}"
  shell: "echo {{ pyenv_versions }} | grep -i -E '^2.7[0-9.]+$' | tail -n 1"
  register: latest_python_2_7
  changed_when: false

