- name: "Get latest Python 2.7"
  shell: "{{ pyenv_root }}/bin/pyenv install --list | grep -i ' 2.7' | grep -v dev | tr -d ' ' | tail -n 1"
  register: latest_python_2_7
  changed_when: false

- name: "Install Python {{ latest_python_2_7.stdout }}"
  ansible.builtin.shell: "{{ pyenv_root }}/bin/pyenv install {{ latest_python_2_7.stdout }}"
  args:
    creates: "{{ pyenv_root }}/versions/{{ latest_python_2_7.stdout }}/bin/python"
