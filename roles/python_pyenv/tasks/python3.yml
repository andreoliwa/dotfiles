- name: "Upgrade system pip3 version on Linux"
  pip:
    name: pip
    state: latest
    executable: pip3
  when: ansible_os_family != "Darwin"

- name: "Create ~/.config/dotfiles"
  file:
    state: directory
    path: ~/.config/dotfiles

- name: "openssl: Add env vars to shell script"
  shell: "brew info openssl | grep ' export ' | awk '{$1=$1};1' > ~/.config/dotfiles/openssl.env"
  when: ansible_os_family == "Darwin"

- name: "openssl: Export vars on .bashrc"
  lineinfile:
    path: ~/.bashrc
    state: present
    regexp: 'source ~/.config/dotfiles/openssl.env'
    line: "test -f ~/.config/dotfiles/openssl.env && source ~/.config/dotfiles/openssl.env"
    insertafter: 'test -f'
  when: ansible_os_family == "Darwin"

- name: "Get latest Python 3.9"
  shell: "pyenv install --list | grep -i -E ' 3.9[0-9.a]+$' | tr -d ' ' | tail -n 1"
  register: latest_python_3_9
  changed_when: false

- name: "Install Python {{ latest_python_3_9.stdout }}"
  pyenv:
    version: "{{ latest_python_3_9.stdout }}"

