- name: "Upgrade system pip3 version"
  pip:
    name: pip
    state: latest
    executable: pip3
  when: ansible_os_family != "Darwin"

- name: "Install Python {{ latest_python_3_6 }}"
  pyenv:
    version: "{{ latest_python_3_6 }}"

- name: "Install Python {{ latest_python_3_5 }}"
  pyenv:
    version: "{{ latest_python_3_5 }}"

# https://github.com/pyenv/pyenv/wiki/Common-build-problems#error-the-python-ssl-extension-was-not-compiled-missing-the-openssl-lib
- name: Install a different SSL version to install Python 3.4
  apt: name=libssl1.0-dev state=latest
  become: true
  when: ansible_os_family == "Debian"

- name: "Install Python {{ latest_python_3_4 }}"
  pyenv:
    version: "{{ latest_python_3_4 }}"

- name: virtualenv for Jupyter
  pyenv:
    subcommand: virtualenv
    version: "{{ latest_python_3_6 }}"
    virtualenv_name: jupyter3

- name: virtualenv for Python 3 tools
  pyenv:
    subcommand: virtualenv
    version: "{{ latest_python_3_6 }}"
    virtualenv_name: tools3

- name: Install jupyter
  pip:
    name: jupyter
    state: latest
    executable: "{{ pyenv_root }}/versions/jupyter3/bin/pip"

- name: Run ipykernel module
  command: "{{ pyenv_root }}/versions/jupyter3/bin/python -m ipykernel install --user"
  args:
    creates: "~/Library/Jupyter/kernels/python3"

- name: Install modules in the Python 3 virtualenv
  pip:
    name: "{{ item }}"
    state: latest
    executable: "{{ pyenv_root }}/versions/tools3/bin/pip"
  with_items: "{{ python3_modules }}"
