version: "3.5"

services:
  redmine:
    container_name: redmine
    build:
      context: .
    restart: unless-stopped
    ports:
      - 8003:3000
    networks:
      - net10
    environment:
      REDMINE_DB_POSTGRES: postgres10
      REDMINE_DB_USERNAME: redmine
      REDMINE_DB_PASSWORD: ${REDMINE_DB_PASSWORD}
    volumes:
      - ~/Personal/redmine/files:/usr/src/redmine/files

networks:
  net10:
    name: postgres10
    external: true
